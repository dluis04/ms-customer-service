# Test datasource - H2 in PostgreSQL compatibility mode
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

# Hibernate - auto generate schema for tests
quarkus.hibernate-orm.database.generation=drop-and-create

# Disable Flyway in tests
quarkus.flyway.migrate-at-start=false

# JWT test config
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://challengebank.com
smallrye.jwt.sign.key.location=privateKey.pem

# Disable JSON logging in tests for readability
quarkus.log.console.json=false
quarkus.log.level=INFO
